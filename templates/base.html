<!DOCTYPE html>
<html lang="en">
  <head>
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
     <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='/static/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='/static/css/app.css' rel='stylesheet' type='text/css'>
    <link href='/static/css/bootstrap-responsive.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container-fluid">
<div class="navbar navbar-static-top">
  <div class="navbar-inner">
    <a class="brand" href="/">GolemWiki</a>
    <ul class="nav">
        <li {% if active == "about" %}class="active"{% endif %}><a href="/about">About</a></li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              {{ _group_name_plural }}
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                {% for group in _groups %}
                <li><a href="/w/{{group.Slug}}">{{group.Name}}</a></li>
                {% endfor %}
            </ul>
          </li>
    </ul>
    <form class="navbar-search">
        <input type="text" class="search-query" placeholder="Search">
    </form>
    <a class="pull-right signinlink" href=""><img src="/static/img/sign-in-with-twitter-gray.png"></a>
  </div>
    </div>


        <div class="row-fluid">
            <div class="span2">
                {% block sidebar %}
                    {% include "sidebar.html" %}
                {% endblock %}
            </div>
            <div class="span10">
                <br/>
              {% block content %}{% endblock content %}
            </div>
        </div>
    </div>

  </body>
</html>
